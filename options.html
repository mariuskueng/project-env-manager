<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project ENV Manager â€“ Options</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <main class="container is-max-desktop p-3">
      <header
        class="is-flex is-justify-content-space-between is-align-items-center mb-3"
      >
        <h1 class="title is-4">Projects</h1>
        <button id="addProject" class="button is-primary is-small">
          Add Project
        </button>
      </header>

      <section id="projectsContainer" class="projects-container"></section>

      <footer class="mt-3">
        <button id="save" class="button is-primary">Save</button>
      </footer>
    </main>

    <template id="projectTmpl">
      <div class="project box mb-4">
        <div class="field mb-3">
          <label class="label is-small">Project</label>
          <div class="control">
            <input class="p-id input is-small" placeholder="unique-id" />
          </div>
        </div>
        <div class="columns is-mobile mb-2">
          <div class="column">
            <div class="field">
              <label class="label is-small">Dev URL</label>
              <div class="control">
                <input
                  class="p-dev input is-small"
                  placeholder="http://localhost:PORT"
                />
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label is-small">Staging URL</label>
              <div class="control">
                <input
                  class="p-staging input is-small"
                  placeholder="https://staging.example.com"
                />
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label is-small">Prod URL</label>
              <div class="control">
                <input
                  class="p-prod input is-small"
                  placeholder="https://www.example.com"
                />
              </div>
            </div>
          </div>
        </div>
        <hr class="my-2" />
        <button id="remove" class="remove button is-small is-danger is-light">
          Remove
        </button>
      </div>
    </template>

    <script src="options.js"></script>
  </body>
</html>
