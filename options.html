<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project ENV Manager â€“ Options</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div id="wholePageSpinner" style="display: none">
      <div class="spinner"></div>
    </div>

    <main class="container is-max-desktop p-3">
      <header
        class="is-flex is-justify-content-space-between is-align-items-center mb-3"
      >
        <h1 class="title is-4">Projects</h1>
        <button id="addProject" class="button is-primary is-small is-light">
          Add Project
        </button>
      </header>

      <section id="projectsContainer" class="projects-container"></section>

      <footer class="mt-3">
        <div
          class="is-flex is-justify-content-space-between is-align-items-center"
        >
          <div class="buttons">
            <button id="exportConfig" class="button is-info is-small is-light">
              Export Config
            </button>

            <label class="button is-success is-small is-light" for="importFile">
              Import Config
            </label>
            <input
              type="file"
              id="importFile"
              accept=".json"
              style="display: none"
            />

            <button id="importFromUpsun" class="button is-success is-small is-light">
              Import from Upsun
            </button>
          </div>
          <button id="save" class="button is-primary is-small is-light">
            Save
          </button>
        </div>
      </footer>
    </main>

    <template id="projectTmpl">
      <div class="project box mb-4">
        <div class="field mb-3">
          <label class="label is-small">Project ID</label>
          <div class="control">
            <input class="p-id input is-small" placeholder="unique-id" />
          </div>
        </div>

        <div class="environments-section">
          <div
            class="is-flex is-justify-content-space-between is-align-items-center mb-2"
          >
            <label class="label is-small mb-0">Environments</label>
            <button class="add-env button is-small is-primary is-light">
              Add Environment
            </button>
          </div>
          <div class="environments-container"></div>
        </div>

        <button class="remove button is-small is-danger is-light">
          Remove Project
        </button>
      </div>
    </template>

    <template id="environmentTmpl">
      <div class="environment-entry field is-grouped mb-2">
        <div class="control is-expanded">
          <input
            class="env-name input is-small"
            placeholder="Environment name (e.g., dev, staging)"
          />
        </div>
        <div class="control is-expanded">
          <input
            class="env-url input is-small"
            placeholder="https://example.com"
          />
        </div>
        <div class="control">
          <button class="remove-env button is-small is-danger is-light">
            Remove
          </button>
        </div>
      </div>
    </template>

    <script src="options.js"></script>
  </body>
</html>
